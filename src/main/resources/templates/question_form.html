<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="w-full px-15">
  <h5 class="py-5 text-2xl">질문 등록</h5>
  <hr>
  <form th:action="@{/question/create}" method="post" th:object="${questionForm}">

    <div th:replace="~{form_errors :: formErrorsFragment}"></div>
    <div class="alert alert-danger" role="alert" th:if="${#fields.hasAnyErrors()}">
      <div th:each="err : ${#fields.allErrors()}" th:text="${err}" />
    </div>

    <div class="mb-3 py-3">
      <label for="subject" class="form-label flex justify-row py-3">제목</label>
      <input type="text" name="subject" id="subject" th:field="*{subject}" class="form-control border border-rounded border-gray-400 w-full py-2">
    </div>
    <div class="mb-3">
      <label for="content" class="form-label">내용</label>
      <textarea name="content" id="content" th:field="*{content}" class="form-control w-full border border-rounded border-gray-400 mt-3" rows="10"></textarea>
    </div>
    <input type="submit" value="저장하기" class="button bg-blue-400 px-4 py-2 text-white hover:bg-black hover:text-white hover:underline rounded">
  </form>
</div>
</body>
</html>
